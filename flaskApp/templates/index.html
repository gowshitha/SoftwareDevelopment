<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paraphraser</title>
</head>
<body>
    <h1>Paraphraser</h1>
   

    <form method="POST" action="/paraphrase">
        <textarea name="text" id="text" rows="5" cols="50"></textarea>
        <br>
        <input type="submit" value="Paraphrase">

        {% if text%}
      
          <h3 style="color: blue;" class="let_space">{{paraphrased_text}}</h3>
       
    
      {% endif %}
    </form>
</body>
</html>
